spring.application.name=habit-service


server.port=9001


# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/habitservice_microservice
spring.datasource.username=habit_user
spring.datasource.password=300304
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# api path
spring.mvc.servlet.path=/api/v1

# logging level
# Chỉ log SQL query, không log exception dài
# --- Giữ lại log của bạn ---
logging.level.com.cuba.microservices.habit_service=DEBUG

# --- Tắt stacktrace từ framework ---
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache.catalina=ERROR
logging.level.org.apache.coyote=ERROR
logging.level.org.apache.tomcat=ERROR
logging.level.org.springframework.web.servlet.DispatcherServlet=OFF
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=OFF
server.error.include-stacktrace=never
server.error.include-message=never
server.error.whitelabel.enabled=false





# Redis configuration
# spring.redis.host=core_redis
