spring.application.name=progress-service
server.port=9011

# Disable Spring Boot DevTools restart feature
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false


# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/progressservice_microservice
spring.datasource.username=progress_user
spring.datasource.password=300304
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# api path
spring.mvc.servlet.path=/api/v1

# logging level
logging.level.root=WARN
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.cuba=INFO
